<mat-card class="dice">
  <mat-card-header>
    <mat-card-title>Endpass Dice</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field>
          <label>Beat Amount</label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <label>Number</label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </form>
    <button mat-raised-button color="primary">Bet HI</button>
    <button mat-raised-button color="primary">Bet LO</button>
  </mat-card-content>
</mat-card>
